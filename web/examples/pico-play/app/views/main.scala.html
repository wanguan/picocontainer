@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.3.custom.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script type="text/javascript">

			$(document).ready(function() {
				$("tbody tr:even").addClass("row-even");
				$("tbody tr:odd").addClass("row-odd");	

				$("tr").hover(
						function() {
							$(this).addClass("ui-state-highlight");
						}, 
						function() {
							$(this).removeClass("ui-state-highlight");
						});	
			});

        </script>
    </head>
    <body>
    	<div style="margin: 0 auto; width: 60%;">
        	@content
        </div>
    </body>
</html>
